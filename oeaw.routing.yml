oeaw_menu:
  path: '/oeaw_menu'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_menu'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_list:
  path: '/oeaw_list'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_menu'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

oeaw_meta_uri_search:
  path: '/oeaw_meta_uri_search'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::meta_uri_search'
  requirements:
    _permission: 'access content'

oeaw_new_resource:
  path: '/oeaw_new'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::new_resource'
  requirements:
    _permission: 'access content'    

oeaw_delete_resource:
  path: '/oeaw_delete'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::delete_resource'
  requirements:
    _permission: 'access content'

oeaw_new_resource_result:
  path: '/oeaw_new_result'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::new_resource_result'
  requirements:
    _permission: 'access content'

oeaw_detail_list:
  path: '/oeaw_detail/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_detail'
  requirements:
    _permission: 'access content'

oeaw_edit:
  path: '/oeaw_editing/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::oeaw_editing'
  requirements:
    _permission: 'access content'
        
        
oeaw_resource_list:
  path: '/oeaw_resources'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::resource_list'
  requirements:
    _permission: 'access content'
    
oeaw_roots:
  path: '/oeaw_roots'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::roots_list'
  requirements:
    _permission: 'access content'    
    
oeaw_create_child_resource:
  path: '/oeaw_create_child/{uri}'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::create_child_resource'
  requirements:
    _permission: 'access content'
    _permission: 'access files overview'

oeaw_multi_new_resource:
  path: '/oeaw_multi_new_resource'
  defaults:
    _controller: '\Drupal\oeaw\Controller\FrontendController::multi_new_resource'
  requirements:
    _permission: 'access content'
    _permission: 'access files overview'
    
oeaw_newresource_one:
  path: '/oeaw_newresource_one'
  defaults:
    _form: '\Drupal\oeaw\Form\NewResourceOneForm'
    _title: 'Add new Resource, Step 1'
  requirements:
    _permission: 'access content'
    _permission: 'access files overview'
    
oeaw_newresource_two:
  path: '/oeaw_newresource_two'
  defaults:
    _form: '\Drupal\oeaw\Form\NewResourceTwoForm'
    _title: 'Add new Resource, Step 2'
  requirements:
    _permission: 'access content'
    _permission: 'access files overview'
    
  